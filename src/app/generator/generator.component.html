<div class="row col-sm-6 col-sm-offset-3">
    <h1>Exercise generator</h1>
    <form>
        <div class="row form-group">
            <label for="title">Title</label>
            <input  type="text"
                    class="form-control"
                    id="title"
                    placeholder="Title of the exercise ..."
                    [(ngModel)]="exercise.title" />
        </div>
        <div class="row form-group">
            <label for="orders">Orders</label>
            <input  type="text"
                    class="form-control"
                    id="orders"
                    placeholder="Orders of the exercise ..."
                    [(ngModel)]="exercise.orders" />
        </div>
        <div class="row">
            <label for="type">Type</label>
            <select class="form-control"
                    id="type"
                    [(ngModel)]="exercise.type">
                <option *ngFor="#type of types" value="{{ type.key }}">{{ type.text }}</option>
            </select>
        </div>
        <div class="row">
            <div #newQuestion></div>
        </div>
        <hr />
        <div class="row col-sm-10 col-sm-offset-1">
            <button type="button" class="btn btn-default"
                    (click)="addQuestion()">Add question </button>
        </div>

        <button type="button" class="btn btn-primary"
                (click)="onSubmit()">Submit the exercise</button>
    </form>
</div>
