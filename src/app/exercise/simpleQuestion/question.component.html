<div *ngIf="question">
    <div class="panel panel-default">
        <div class="panel-heading">{{ question.text }}</div>
        <div class="panel-body">
            <div    class="form-group has-feedback"
                    [class.has-success]="isSubmitted && answerIsRight"
                    [class.has-error]="isSubmitted && !answerIsRight">
                <input  class="form-control"
                        type="text"
                        [(ngModel)]="answered"/>
                <span   class="glyphicon glyphicon-ok form-control-feedback"
                        *ngIf="isSubmitted && answerIsRight"></span>
                <span   class="glyphicon glyphicon-remove form-control-feedback"
                        *ngIf="isSubmitted && !answerIsRight"></span>
                <span  *ngIf="isSubmitted && !answerIsRight"
                        class="help-block">{{ question.answer }}</span>
            </div>
            <button *ngIf="!isSubmitted"
                    (click)="onSubmit()"
                    type="button"
                    class="btn btn-info pull-right">I have done !</button>
        </div>
    </div>
</div>
